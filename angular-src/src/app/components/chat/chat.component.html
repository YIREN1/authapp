<nb-layout>
  <nb-layout-header subheader>
    <button nbButton status="success" size="tiny" (click)="toggle()">
      Toggle
    </button>
    <p style="text-align:center">{{ selectedChannel.name }}</p>

    <p *ngIf="isTyping">someone is typing</p>
  </nb-layout-header>

  <nb-sidebar tag="left">
    <app-chatsidebar></app-chatsidebar>
  </nb-sidebar>

  <nb-layout-column>
    <nb-chat title="start chatting" size="giant" scrollBottom="true">
      <nb-chat-message
        *ngFor="let msg of messages"
        [type]="msg.type"
        [message]="msg.text"
        [reply]="msg.reply"
        [sender]="msg.user.name"
        [date]="msg.date"
        [files]="msg.files"
        [quote]="msg.quote"
        [avatar]="msg.user.avatar"
      >
      </nb-chat-message>
      <nb-chat-form
        (keypress)="keyPress($event)"
        (keyup)="keyUp($event)"
        (send)="sendMessage($event)"
        [dropFiles]="true"
        #chatForm
      >
      </nb-chat-form>
    </nb-chat>
  </nb-layout-column>
</nb-layout>
