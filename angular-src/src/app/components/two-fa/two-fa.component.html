<div class="login-wrap">
  <div class="login-html">
    
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Phone</label>
          <input
            [(ngModel)]="email"
            id="signin-email"
            type="text"
            class="input"
          />
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input
            [(ngModel)]="password"
            id="signin-password"
            type="password"
            class="input"
            data-type="password"
          />
        </div>
        <div class="group">
          <div id="example3"></div>
        </div>

        <div class="group">
          <input
            (click)="onSignIn()"
            type="submit"
            class="button"
            value="Send Security Code"
          />
        </div>

        <div class="hr"></div>

      </div>
      
    </div>
  </div>
</div>
