<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Email</label>
            <input [(ngModel)]="email" id="signin-email" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input [(ngModel)]="password" id="signin-password" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input (click)="onSignIn()" type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
            <label for="user" class="label">Full Name</label>
            <input [(ngModel)]="name" id="signup-name" type="text" class="input">
        </div>
        <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input [(ngModel)]="email" id="signup-email" type="text" class="input">
          </div>
        <div class="group">
          <label for="user" class="label">Profile Name</label>
          <input [(ngModel)]="profileName" id="signup-profilename" type="text" class="input">
        </div>

        <div class="group">
          <label for="pass" class="label">Password</label>
          <input [(ngModel)]="password" id="signup-password" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Confirm Password</label>
          <input [(ngModel)]="confirmpassword" id="signup-confirmpassword" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input (click)="onSignUp()" type="submit" class="button" value="Sign Up">
          <!-- <button type="button" class="btn btn-warning shiny" data-dismiss="modal" aria-hidden="true">Cancel</button> -->
        </div>
        <div class="hr"></div>
        <!-- <div class="foot-lnk">
          <label for="tab-1">Already a Member?</label>
        </div> -->
      </div>
    </div>
  </div>
</div>
